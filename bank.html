<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Open Now</title>
</head>
<body class="bg-[url('/bg-image.jpg')]">
    <header>
        <h1 class="text-5xl text-center mt-4 text-white font-bold">Welcome inside the Bank, Get <span class="font-bold text-sky-400">Moooooneeey Now!!</span></h1>
    </header>
    <main>
        <!-- Balance Status section  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-7/12 mx-auto text-white">
                <div class="p-8 bg-green-500 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h4 class="text-5xl">$<span id="depositTotal">00</span></h4>
                </div>
                <div class="p-8 bg-orange-400 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h4 class="text-5xl">$<span id="withdrawTotal">00</span></h4>
                </div>
                <div class="p-8 bg-violet-500 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h4 class="text-5xl">$<span id="totalBalance">1000</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw section  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-6/12 mx-auto text-white">
                <div class="p-8 bg-sky-600 rounded-xl">
                    <h4 class="text-2xl mb-4">$ Deposit Amount</h4>
                    <input id="deposit-field" class="w-9/12 block mb-3 px-3" type="number" name="" id="" placeholder="Enter Your Amount" min="500" style="color: black;">
                    <button id="btn-deposit" class="bg-green-600 hover:bg-sky-500 px-8 py-2 text-white font-medium rounded-lg" type="submit">Deposit</button>
                </div>
                <div class="p-8 bg-cyan-500 rounded-xl">
                    <h4 class="text-2xl mb-4">$ Withdraw Amount</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-3 px-3" type="number" name="" id="" placeholder="Enter Your Amount" min="500" style="color: black;">
                    <button id="btn-withdraw" class="bg-orange-600 hover:bg-sky-500 px-8 py-2 text-white font-medium rounded-lg" type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/function.js"></script>
</body>
</html>
