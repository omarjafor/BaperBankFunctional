<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>

<body class="bg-[url('/bg-image.jpg')]">
    <header>
        <h1 class="text-5xl text-center mt-24 text-white font-bold">Welcome To Your <span class="font-bold text-sky-400">Baper Bank
                !!</span></h1>
    </header>
    <main>
        <section class="flex justify-center items-center w-[450px] h-[500px] bg-transparent backdrop-blur-sm border-2 border-solid border-[rgba(11,91,182,0.842)] mx-auto mt-32">
            <div class="">
                <h3 class="text-4xl mb-4 font-medium text-white">Please Login</h3>
                <div>
                    <input id="user-email" class="block mb-4 px-4 rounded-lg" type="email" name="" id=""
                        placeholder="Enter Your email">
                    <input id="user-pass" class="block mb-4 px-4 rounded-lg" type="password" name="" id=""
                        placeholder="Enter Your Password">
                    <button id="btn-submit"
                        class="bg-blue-600 px-8 py-2 text-white font-medium rounded-xl w-full hover:bg-violet-600"
                        type="submit">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>

</html>
